name: watchdog

on:
  issue_comment:
    types: [created]

jobs:
  main:
    runs-on: ubuntu-22.04
    if: >
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/cicd')
    steps:
      - name: Triggered by comment
        shell: bash
        id: get-pr-num
        run: |
          PR_URL="${{ github.event.issue.pull_request.url }}"
          PR_NUM=${PR_URL##*/}
          
          echo ${{ github.head_ref || github.ref }}
          echo $PR_NUM
          echo "pr_number=$PR_NUM" >> $GITHUB_OUTPUT
          exit 0

      - name: Get Pull Request Information
        uses: actions/github-script@v6
        id: get-pr-branch
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ steps.get-pr-num.outputs.pr_number }}
            });
            console.log('Pull Request Information:', pr.data);
            return pr.data.head.ref.replace(/"/g, "");

      - name: Workflow Dispatch and wait              
        uses: aurelien-baudet/workflow-dispatch@v2.1.1
        with:
          workflow: "CI"
          token: ${{ secrets.TOKEN }}
          wait-for-completion: false
          ref: ${{ steps.get-pr-branch.outputs.result }}
